<!DOCTYPE html>

<head>
    <meta charset='UTF-8'>
    <title>Calculator</title>
    <link rel='stylesheet' href='styles.css'>
    <script src='script.js' defer></script>
</head>

<body>
    <div id='calculatorContainer'>
        <div id='displayContainer' class='row'>
            <div id='display'></div>
        </div>
        <div class='row'>
            <button id='btnClear' class='btn outer other'>C</button>
            <!--
            <button id='btnPerc' class='btn outer other'>%</button>
            <button id='btnPM' class='btn outer other'>+/-</button>
            -->
            <button id='btnBack'class='btn outer '><--</button>
            <button id='btnDiv' class='btn outer operator'>/</button>
        </div>
        <div class='row'>
            <button id='btnSeven' class='btn inner number'>7</button>
            <button id='btnEight' class='btn inner number'>8</button>
            <button id='btnNine' class='btn inner number'>9</button>
            <button id='btnMult' class='btn outer operator'>*</button>
        </div>
        <div class='row'>
            <button id='btnFour' class='btn inner number'>4</button>
            <button id='btnFive' class='btn inner number'>5</button>
            <button id='btnSix' class='btn inner number'>6</button>
            <button id='btnSub' class='btn outer operator'>-</button>
        </div>
        <div class='row'>
            <button id='btnOne' class='btn inner number'>1</button>
            <button id='btnTwo' class='btn inner number'>2</button>
            <button id='btnThree' class='btn inner number'>3</button>
            <button id='btnAdd' class='btn outer operator'>+</button>
        </div>
        <div class='row'>
            <button id='btnDot' class='btn inner other'>.</button>
            <button id='btnZero' class='btn inner number'>0</button>
            <button id='btnLess' class='btn inner other'><</button>
            <button id='btnEquals' class='btn outer other'>=</button>
        </div>

        </div>
    </div>
    <button id = 'test'> test </button>

</body>
